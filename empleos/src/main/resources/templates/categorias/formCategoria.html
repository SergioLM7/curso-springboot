<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>EmpleosApp | Creación de Categorías</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">

</head>
<body>
	<h1>Creación de categorías</h1>


	<form th:action="@{/categorias/save}" method="post">
		<div class="row">
			<div class="col-md-3">
				<div class="form-group">
					<label for="nombre">Nombre </label> <input type="text"
						class="form-control" name="nombre" id="nombre"
						placeholder="Nombre" required="required">
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-3">
				<div class="form-group">
					<label for="nombre">Descripción </label> <input type="text"
						class="form-control" name="descripcion" id="descripcion"
						placeholder="Descripción de la categoría" required="required">
				</div>
			</div>
		</div>
		<button type="submit" class="btn btn-primary">Guardar</button>
	</form>

</body>
</html>
